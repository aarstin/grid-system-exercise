<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Codeup Design</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

    <link rel="stylesheet" href="css/grid-system-exercise2.css">

<body>
    <div class="container-fluid position-absolute">
        <div class="row">
            <div class="col-12 spacer-row"></div>
        </div>

            <div class="col-12 white-bar"></div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <img class="img-fluid" src="assets/logo.png">
            </div>
            <div class="col-3"></div>
        </div>
        <div class="row">
            <div class="col-1"></div>
            <div class="col-10 text-center"><h1>codeup design</h1></div>
            <div class="col-1"></div>
        </div>
        <nav class="sm-hidden mt-2">
            <div class="row">
                <div class="col-1"></div>
                <div class="col-3">SERVICES</div>
                <div class="col-2">WORK</div>

            </div>

            <div class="col-12 col-sm-6 anton-text">

            <div class="col-12 col-sm-6 anton-text">

        <div class="row">
            <div class="col-12">
                <h3 class="anton-text text-center">FROM PARK CITY, UTAH</h3>
            </div>
        </div>
        <div class="spacer-row"></div>
        <div class="row anton-text text-center mx-1">
            <div class="col-6">
                <div class=" design circle align-middle">
                    <p class="circle-text">
                    DESIGN
                    </p>
                </div>
            </div>
            <div class="col-6">
                <div class=" develop circle align-middle">
                    <p class="circle-text">
                        DEVELOP
                    </p>
                </div>
            </div>
            <div class="col-6">
                <div class=" support circle align-middle">
                    <p class="circle-text">
                        SUPPORT
                    </p>
                </div>
            </div>
            <div class="col-6">
                <div class=" host circle align-middle">
                    <p class="circle-text">
                        HOST
                    </p>
                </div>
            </div>

        </div>
