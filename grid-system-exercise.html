<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="css/grid-system-exercise.css">
        <link href="https://fonts.googleapis.com/css?family=Abel|Anton" rel="stylesheet">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
                integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
                crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="white-bar position-absolute"></div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6">
                    <img class="img-fluid" src="assets/logo.png">
                </div>
                <div class="col-3"></div>
            </div>
                <div class="row">
                    <div class="col-12">
                        <p class="text-center title-text">codeup design</p>
                    </div>
                </div>
                <div class="nav-bar">
                    <div class="row">
                        <div class="col-1"></div>
                        <div class="col-3">SERVICES</div>
                        <div class="col-2">WORK</div>
                        <div class="col-2">BLOG</div>
                        <div class="col-3">CONTACT</div>
                        <div class="col-1"></div>
                    </div>
                </div>
            <div class="row">
                <div class="col-12 spacer-row">
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <h1 class="text-center anton-text">VISUAL DESIGN &amp; <br> WEB DEVELOPMENT</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-12 spacer-row2">
                </div>
            </div>
            <div class="row">
                <div class="col-1"></div>
                <div class="col-10">
                    <h3 class="mb-5 anton-text">FROM PARK CITY, UTAH</h3>
                </div>
                <div class="col-1"></div>
            </div>
            <div class="mb-2 row">
                <div class="anton-text col-6">
                    <div class="design circle align-middle">
                        <p class="des text">DESIGN</p>
                    </div>
                </div>
                <div class="anton-text col-6">
                    <div class="develop circle align-middle">
                       <p class="text">DEVELOP</p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="anton-text col-6">
                    <div class="support circle align-middle">
                        <p class="des text">SUPPORT</p>
                    </div>
                </div>
                <div class="anton-text col-6">
                    <div class="host circle align-middle">
                        <p class="text">HOST</p>
                    </div>
                </div>

            </div>
        </div>
    </body>
</html>
