<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/grid-system-exercise.css">
    <link href="https://fonts.googleapis.com/css?family=Abel|Anton" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="white-bar position-absolute"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-3"></div>
        <div class="text-center col-6">
            <img class="img-fluid" src="assets/logo.png">
        </div>
        <div class="col-3"></div>
    </div>
    <div class="row">
        <div class="col-12">
            <p class="text-center title-text">codeup design</p>
        </div>
    </div>
    <div class="nav-bar">
        <div class="row">
            <div class="col-1"></div>
            <div class="services-nav col-3">SERVICES</div>
            <div class="col-2">WORK</div>
            <div class="blog-nav col-2">BLOG</div>
            <div class="contact-nav col-3">CONTACT</div>
            <div class="col-1"></div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 spacer-row">
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <h1 class="text-center anton-text">VISUAL DESIGN &amp; <br> WEB DEVELOPMENT</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-12 spacer-row2">
        </div>
    </div>
    <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
            <h3 class="mb-5 anton-text text-center">FROM PARK CITY, UTAH</h3>
        </div>
        <div class="col-1"></div>
    </div>
    <div id="button-row" class="row">
        <div class="anton-text col-6 col-sm-3">
            <div class="design circle align-middle">
                <p class="text">DESIGN</p>
            </div>
        </div>
        <div class="anton-text col-6 col-sm-3">
            <div class="develop circle align-middle">
                <p class="text">DEVELOP</p>
            </div>
        </div>
        <div class="anton-text col-6 col-sm-3">
            <div class="support circle align-middle">
                <p class="text">SUPPORT</p>
            </div>
        </div>
        <div class="anton-text col-6 col-sm-3">
            <div class="host circle align-middle">
                <p class="text">HOST</p>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-8 spacer-row">
            <hr class="xs-hidden">
        </div>
    </div>
    <div class="row">
        <div class="col-12 mb-1">
            <p class="text-center align-middle ">SELECTED WORK</p>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-5">
            <div class="row m-0">
                <div class="col-12 border-radius p-0">
                    <img class="img-project img-fluid" src="assets/images/apple-ipad.jpg" alt="apple-ipad">
                </div>
            </div>
            <div class="bottom row m-0 mt-1">
                <div class="pt-1 mr-3 align-middle pl-0 col-6 text-left">FEATURED PROJECT</div>
                <div class="col-0"></div>
                <div class="anton-text p-0 design circle-sm col-1">
                    <p class="circle-sm-text">D</p>
                </div>
                <div class="anton-text p-0 develop circle-sm col-1">
                    <p class="circle-sm-text">D</p>
                </div>
                <div class="anton-text p-0 support circle-sm col-1">
                    <p class="circle-sm-text">S</p>
                </div>
                <div class="anton-text p-0 host circle-sm col-1">
                    <p class="circle-sm-text">H</p>
                </div>

            </div>
        </div>
        <div class="xs-hidden col-sm-2"></div>
        <div class="col-sm-5 xs-hidden">
            <div class="row m-0">
                <div class="col-12 border-radius p-0">
                    <img class="img-project img-fluid" src="assets/images/apple-ipad.jpg" alt="apple-ipad">
                </div>
            </div>
            <div class="bottom row m-0 mt-1">
                <div class="pt-1 mr-3 align-middle pl-0 col-6 text-left">FEATURED PROJECT</div>
                <div class="col-0"></div>
                <div class="anton-text p-0 design circle-sm col-1">
                    <p class="circle-sm-text">D</p>
                </div>
                <div class="anton-text p-0 develop circle-sm col-1">
                    <p class="circle-sm-text">D</p>
                </div>
                <div class="anton-text p-0 support circle-sm col-1">
                    <p class="circle-sm-text">S</p>
                </div>
                <div class="anton-text p-0 host circle-sm col-1">
                    <p class="circle-sm-text">H</p>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
